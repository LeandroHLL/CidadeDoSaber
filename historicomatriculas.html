<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Matrículas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        .record { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Histórico de Matrículas</h1>
        <div class="record">
            <h3>Curso de Teatro</h3>
            <p>Status: Concluído</p>
            <p>Período: Janeiro - Junho 2024</p>
        </div>
        <div class="record">
            <h3>Curso de Dança</h3>
            <p>Status: Em andamento</p>
            <p>Período: Julho - Dezembro 2024</p>
        </div>
    </div>
</body>
</html>
