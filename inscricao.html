<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        .course { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin: 10px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscrição em Cursos</h1>
        <div class="course">
            <h2>Curso de Teatro</h2>
            <p>Descrição: Curso introdutório de teatro.</p>
            <p>Vagas disponíveis: 5</p>
            <button>Selecionar</button>
        </div>
        <div class="course">
            <h2>Curso de Dança</h2>
            <p>Descrição: Dança moderna para iniciantes.</p>
            <p>Vagas disponíveis: 3</p>
            <button>Selecionar</button>
        </div>
    </div>
</body>
</html>
