<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Aluno</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; text-align: center; padding: 10px 0; }
        .content { padding: 20px; }
        .card { padding: 15px; border: 1px solid #ddd; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo, [Nome do Aluno]</h1>
    </header>
    <div class="content">
        <h2>Seus Cursos</h2>
        <div class="card">
            <h3>Curso de Teatro</h3>
            <p>Status: Matriculado</p>
        </div>
        <div class="card">
            <h3>Curso de Dança</h3>
            <p>Status: Em Análise</p>
        </div>
        <a href="inscricao.html" class="btn">Nova Matrícula</a>
    </div>
</body>
</html>
